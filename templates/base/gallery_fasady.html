<script>
     
  
 $(function(){
    var $big= $("#big-image img");
    var $small = $('.small-images img');
    $big.not(':first').hide();
    $small.first().addClass('selected');
    
    $small.click(function(e){
        $small.removeClass('selected');
        var i = $(this).addClass('selected').index();
        $big.hide().eq(i).show();
    });
    
    $('.next, .prev').click(function() {
        var m = $(this).hasClass('next') ? 'next' : 'prev';
        var m1 = $(this).hasClass('prev') ? 'next' : 'prev';

        var $t = $small.filter('.selected')[m]();
        var $t1 = $small.filter('.selected')[m1]();
        if ($t.length) {
            $small.eq($t.index()).click();
        }else if($t1.length){
            $small.eq($t1.index()).click();
        }
    });
    
});


</script>
